<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>js_demo</title>

        <script src="jquery-1.8.3.min.js"></script>
        <script>
            $(function() {
                $.getJSON("*insert url here*", null, function(data, textStatus) { /*<- insert url of api or rerouted json*/
                    $.each(data, function(key, val) {
                        $('#graphs').append('<img src="' + val + '"/>');
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="graphs">
            /* empty */
        </div>
    </body>
</html>
